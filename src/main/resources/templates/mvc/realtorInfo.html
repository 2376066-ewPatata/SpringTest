<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h2>공인중개사 정보</h2>
<table>
    <hr>
    <div class="d-flex justify-content-around">
        <div>ID</div>
        <div th:text="${newRealtor.id}">상호명</div>
    </div>
    <hr>
    <div class="d-flex justify-content-around">
        <div>상호명</div>
        <div th:text="${newRealtor.office}">상호명</div>
    </div>
    <hr>
    <div class="d-flex justify-content-around">
        <div>전화번호</div>
        <div th:text="${newRealtor.phoneNumber}">상호명</div>
    </div>
    <hr>
    <div class="d-flex justify-content-around">
        <div>주소</div>
        <div th:text="${newRealtor.address}">상호명</div>
    </div>
    <hr>
    <div class="d-flex justify-content-around">
        <div>등급</div>
        <div th:text="${newRealtor.grade}">상호명</div>
    </div>

</table>

</body>
</html>
