<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멤버십</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>멤버십</h3>

        <table class="table table-sm table-text-center">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>전화 번호</th>
                    <th>등급</th>
                    <th>포인트</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member:${membership}">
                    <td th:text="${member.name}">김윤서</td>
                    <td th:text="${member.phoneNumber}">010-3423-3624</td>
                    <td th:switch="${member.grade}">
                        <span th:case="VIP" class="text-danger">VIP</span>
                        <span th:case="GOLD" class="text-warning">GOLD</span>
                        <span th:case="*" th:text="${member.grade}">BASIC</span>
                    </td>
                    <td>
                        <span th:if="${member.point >= 5000}" th:text="|${member.point}P|" class="text-primary">12000P</span>
                        <span th:unless="${member.point >= 5000}" th:text="|${member.point}P|">12000P</span>
                    </td>

                </tr>
            </tbody>
        </table>


    </div>

</body>
</html>
