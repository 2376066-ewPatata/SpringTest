<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멤버십</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>멤버십</h3>

        <table class="table table-sm table-text-center">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>전화 번호</th>
                    <th>등급</th>
                    <th>포인트</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member:${membership}">
                    <td th:text="${member.name}">내용</td>
                    <td th:text="${member.phoneNumber}">내용</td>
                    <td class="text-danger" th:text="${member.grade}" th:if="${member.grade == 'VIP'}">내용</td>
                    <td class="text-warning" th:text="${member.grade}" th:if="${member.grade == 'GOLD'}">내용</td>
                    <td th:text="${member.grade}" th:unless="${member.grade == 'VIP' || member.grade == 'GOLD'}">내용</td>
                    <td class="text-primary" th:text="${member.point}" th:if="${member.point >= 5000}">내용</td>
                    <td th:text="${member.point}" th:unless="${member.point >= 5000}">내용</td>
                </tr>
            </tbody>
        </table>


    </div>

</body>
</html>
