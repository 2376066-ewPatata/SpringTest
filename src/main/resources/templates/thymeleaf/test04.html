<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날짜 포맷과 String 함수</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <h2>회원 정보 리스트</h2>

    <table class="table table-sm table-text-center">
        <thead>
            <tr>
                <th>NO</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>국적</th>
                <th>이메일</th>
                <th>자기소개</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member, status:${members}">
                <td th:text="${status.count}">88</td>
                <td th:text="${member.name}">조자룡</td>
                <td th:text="${#temporals.format(member.birth, 'yyy년 M월 d일')}">516년 8월 13일</td>
                <td>
                    <span th:if="${#strings.startsWith(member.phoneNumber, '010')}"
                          th:text="${member.phoneNumber}">010-3737-7373</span>
                    <span th:unless="${#strings.startsWith(member.phoneNumber, '010')}"
                          th:text="'유효하지 않은 전화번호'">010-3737-7373</span>
                </td>
                <td th:text="${#strings.replace(member.nationality, '삼국시대', '삼국 -')}">삼국이전</td>
                <td>
                    <b th:text="${#strings.arraySplit(member.email, '@')[0]}">joja</b>
                    @
<!--                    <span th:text="'@'">@</span>-->
                    <span th:text="${#strings.arraySplit(member.email, '@')[1]}">naver.com</span>
                </td>
                <td>
                    <td th:text="${#strings.abbreviate(member.introduce, 18)}"></td>
<!--                    <span th:if="${#strings.length(member.introduce) >= 15}"-->
<!--                          th:text="|${#strings.substring(member.introduce, 0, 15)}...|">조자룡임...</span>-->
<!--                    <span th:unless="${#strings.length(member.introduce) >= 15}"-->
<!--                          th:text="${member.introduce}">조자룡임</span>-->
                </td>
            </tr>
        </tbody>
    </table>








</body>
</html>
