<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    static이기에 이런식으로 경로설정하면 됨-->
    <link rel="stylesheet" href="/thymeleaf/style.css">
</head>

<body>
<div id="wrap">
    <section class="d-flex">
        <nav class="menu-box col-2 bg-primary">
            <div class="logo-box d-flex align-items-center justify-content-center">
                <div class="logo d-flex">
                    <img src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png" alt="로고">
                    <div class="fs-4 fw-bold text-white ms-2">기상청</div>
                </div>
            </div>
            <ul class="main-menu nav flex-column font-weight-bold">
                <li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">날씨입력</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">관측 기후</a></li>
            </ul>
        </nav>
        <article class="mt-3 w-100 ms-5">

            <h4 class="mb-5">날씨 입력</h4>

            <form method="" action="" class="ms-5">

                <div class="d-flex justify-content-between mb-5">


                    <div class="d-flex align-items-center">
                        <label class="input-label text-narrow-wrap me-2">날짜</label>
                        <input type="text" class="form-control" name="">

                    </div>


                    <div class="col-6 d-flex justify-content-between">

                    <div class="d-flex align-items-center">
                    <label class="input-label text-narrow-wrap me-2">날씨</label>
                    <select name="" class="form-control" id="">
                        <option value="">맑음</option>
                        <option value="">구름조금</option>
                        <option value="">흐림</option>
                        <option value="">비</option>
                    </select>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="input-label text-narrow-wrap me-2">미세먼지</label>
                    <select name="" class="form-control" id="">
                        <option value="">좋음</option>
                        <option value="">보통</option>
                        <option value="">나쁨</option>
                    </select>
                    </div>

                    </div>

                </div>

                <div class="d-flex justify-content-between mb-4">

                    <div class="d-flex align-items-center">
                        <label class="input-label text-narrow-wrap me-2">기온</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="">
                                <span class="input-group-text">°C</span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="input-label text-narrow-wrap">강수량</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="">
                            <span class="input-group-text">mm</span>

                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="input-label  text-narrow-wrap">풍속</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="">
                            <span class="input-group-text">km/h</span>
                        </div>
                    </div>


                </div>

                <div class="d-flex justify-content-end">
                <button type="submit" class="btn bg-success text-white">저장</button>
                </div>

            </form>
        </article>

    </section>
    <footer class="d-flex align-items-center ms-3">
        <div class="col-2">
            <img class="w-75" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png" alt="하단 로고">
        </div>
        <div class="text-secondary">
            <span>(07062)서울시동작구여의대방로16길</span><br>
            <span>Copyright@2020 KMA. All Rights RESERVED.</span>
        </div>
    </footer>

</div>

</body>
</html>
